<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador con barra espaciadora</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; background: #f7f7f7; }
    h1 { font-size: 3em; }
    p { font-size: 1.2em; color: #666; }
  </style>
</head>
<body>
  <h1 id="contador">0</h1>
  <p>Presiona la barra espaciadora para aumentar el n√∫mero</p>
  <script>
    let contador = 0;
    const contadorElemento = document.getElementById("contador");

    document.body.addEventListener("keydown", function(event) {
      if (event.code === "Space") {
        event.preventDefault();
        contador++;
        contadorElemento.textContent = contador;
      }
    });
  </script>
</body>
</html>
